# Users.conf -- plugin definition file for plugin: Users
#
# $Id:$

# Name of the plugin.
$NAME = 'Users';

# Name of menu where to append commands.
$MENU = 'login';

# Commands to append to menu.
# - Text for the menu on screen.
# - Default sub to use when the menuitem is clicked, e.g. "sub=Users".
# - Names of all subs in the plugin, including the default.
# Here, "sub" is a parameter which includes a command for the plugin.
# Subs must be different for the menu and all of its plugins. It is
# useful to prefix each name with Pl_ and the name of the plugin,
# e.g. "Pl_Users_Add-group".
$MENUDATA = [
	    [],
	    ['Edit<br>users &amp;<br>groups', 'sub=Pl_Users_Users',
	    'Pl_Users_Users', 'Pl_Users_Groups'],
	    ];

# Authorization level needed to use this plugin.
$ALEVEL = 5;

1;

# eof :-)
